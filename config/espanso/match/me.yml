# my personal text replacements

matches:
  - label: "my ssh key"
    trigger: ",,mysshkey"
    replace: "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIBVd+TVCz7QNp3CrJfadQZBlfzpPew2vHNObSNWdJrQn faleman@1000bulbs.com"

  - label: "my rsa ssh key"
    trigger: ",,myrsakey"
    replace: "ssh-rsa  faleman@1000bulbs.com"

  - label: "my ed25519 and rsa keys"
    replace: |
      ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIBVd+TVCz7QNp3CrJfadQZBlfzpPew2vHNObSNWdJrQn faleman@1000bulbs.com
      ssh-rsa  faleman@1000bulbs.com

  - label: "Sync from Mac Studio to laptop"
    replace: "rsync -azP --delete faleman@10.0.0.20:~/code/ ~/code/ && rsync -azP --delete faleman@10.0.0.20:~/.zhistory ~/.zhistory"

  - label: "Sync from laptop to Mac Studio"
    replace: "rsync -azP --delete ~/code/ faleman@10.0.0.20:~/code/ && rsync -azP --delete ~/.zhistory faleman@10.0.0.20:~/.zhistory"
